<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radom Quotes</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bday-card">

        <!-- Top part of the card: decorations only -->
        <div class="bday-decor--container">
            <p class="bday-decor bday-decor--top-right">🎈</p>
            <p class="bday-decor bday-decor--top-left">🌼</p>
        </div>

        <!-- Banner -->
        <h1 class="bday-banner">
            <span>Happy</span> <span>Birthday!</span>
        </h1>

        <!-- Message + decoration -->
        <div class="bday-message" onclick="changeQuote()">
            <div class="quote" id="quoteDisplay">Chúc bạn sinh nhật vui vẻ, thật nhiều hạnh phúc và niềm vui!</div>
            <p class="bday-decor bday-decor--bottom-right">🎉</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
