<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bday-card">

        <!-- Top part of the card: image + decorations -->
        <div class="bday-decor--container">
            <div class="bday-pic">
                <img
                    src="https://images.unsplash.com/photo-1572451479139-6a308211d8be?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2670&q=80"
                    alt="Birthday Image">
            </div>

            <p class="bday-decor bday-decor--top-right">🎈</p>
            <p class="bday-decor bday-decor--top-left">🌼</p>
        </div>

        <!-- Banner -->
        <h1 class="bday-banner">
            <span>Happy</span> <span>Birthday!</span>
        </h1>

        <!-- Message + decoration -->
        <div class="bday-message" onclick="changeQuote()">
            <div class="quote" id="quoteDisplay">Chúc bạn sinh nhật vui vẻ, thật nhiều hạnh phúc và niềm vui!</div>
            <p class="bday-decor bday-decor--bottom-right">🎉</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
