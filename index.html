<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✦Radom Wish✦</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quote-container">
        <!-- Tiêu đề chính và phụ -->
        <h1 class="studio-title">Gamee Studio</h1>
        <p class="subtitle">Wish Random</p>

        <!-- Ngôi sao trang trí trên -->
        <div class="decor-star decor-star--top">✦</div>

        <!-- Ngôi sao trang trí bên trái và bên phải -->
        <div class="decor-star decor-star--left">✦</div>
        <div class="decor-star decor-star--right">✦</div>

        <!-- Hộp hiển thị trích dẫn -->
        <div class="quote-box">
            <p class="quote-text" id="quoteDisplay">"Hôm nay là ngày gì ạ? Ngày 19/11 nha."</p>
            <p class="quote-author" id="authorDisplay">- :D</p>
        </div>

        <!-- Nút tạo trích dẫn mới -->
        <button class="new-quote-button" onclick="changeQuote()">New Wish</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
