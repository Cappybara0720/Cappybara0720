<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quote-card">
        <h2 class="quote-title">Quote of the Day</h2>
        <p class="quote-text" id="quoteDisplay">“Never give up because you never know if the next try is going to be the one that works.”</p>
        <p class="quote-author">— Mary Kay Ash</p>
        
        <div class="quote-actions">
            <button class="action-button">🔊</button>
            <button class="action-button">💾</button>
            <button class="action-button">🐦</button>
        </div>
        
        <button class="new-quote-button" onclick="changeQuote()">New Quote</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
